<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Programa de Contas</title>
  </head>
  
  <body>
    <section id="section-form">
      <form>
        <label for="inDescricao">Descrição de Conta:</label>
        <input type="text" id="inDescricao" required />

        <label for="inValor">Valor a Pagar:</label>
        <input type="number" min="0" step="0.01" id="inValor" required />

        <input id="registro" type="submit" value="Resgistrar Conta" />
      </form>
      <h3 id="outResp1"></h3>
      <h3 id="outResp2"></h3>
    </section>

    <script src="assets/scripts/main.js.js"></script>
  </body>
</html>
